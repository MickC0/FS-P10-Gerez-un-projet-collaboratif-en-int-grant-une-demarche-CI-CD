name: Frontend CI + Publish coverage to gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish-frontend:
    name: Build & Publish Frontend Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run front-end tests & generate coverage
        id: run-frontend-tests
        run: npm test -- --code-coverage --watch=false --browsers=ChromeHeadlessCI
        continue-on-error: true

      - name: Verify front coverage report exists
        run: |
          if [ ! -d "coverage" ] || [ ! -f "coverage/index.html" ]; then
            echo "Error: Angular coverage report not found in front/coverage. Job failed."
            exit 1
          fi
        shell: bash

      - name: Prepare directory for Pages
        working-directory: ${{ github.workspace }}
        run: |
          rm -rf _site
          mkdir -p _site/coverage-frontend
          cp -R front/coverage/* _site/coverage-frontend/
          touch _site/.nojekyll

      - name: Deploy coverage to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          allow_empty_commit: true

      - name: Upload frontend coverage to Codecov
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: frontend
