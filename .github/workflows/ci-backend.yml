name: Deploy backend coverage to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build, Package & Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Run tests & generate Jacoco report
        run: mvn -f back/pom.xml clean verify jacoco:report

      - name: Prepare coverage-backend directory
        run: |
          rm -rf coverage-backend
          mkdir coverage-backend
          cp -R back/target/site/jacoco/* coverage-backend/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-backend

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4