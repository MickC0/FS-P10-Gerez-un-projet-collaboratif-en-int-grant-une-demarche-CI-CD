name: Deploy backend coverage to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build & Prepare Pages Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Run tests & generate Jacoco report
        run: mvn -f back/pom.xml clean verify jacoco:report

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Prepare static site for Pages
        run: |
          # On bosse dans le dossier _site, c'est notre racine de site
          rm -rf _site
          mkdir -p _site/coverage-backend
          # On copie tout le HTML qui vient de Jacoco
          cp -R back/target/site/jacoco/* _site/coverage-backend/
          # On d√©sactive Jekyll pour servir le statique
          touch _site/.nojekyll

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
